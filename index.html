        body {

        h1 {
            font-size: 50px;
        }
        #rabbit_footer {
            position: fixed;
            bottom: 3%;
            width: 40%;
            text-align: center;
            left: 30%;
            right: 30%;
        } 
        div.rabbit {
            width: 25%;
            height: 10%;
            float: left;
        }

        img {
            border-radius: 200px;
        }

        img.rabbit_img {
            width: 65%;
        }
        .circle {
            margin: 0 auto;
            margin-top: 10px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h1 id="h1text"></h1>
    <p id="text"></p>
    <div id="image">
    </div>

    <div id="rabbit_footer">
    </div>
    <script>
        var ispc = function () {var userAgentInfo = navigator.userAgent;var Agents = ["Android", "iPhone","SymbianOS", "Windows Phone","iPad", "iPod"];
                    var flag = true;for (var v = 0; v < Agents.length; v++) {if (userAgentInfo.indexOf(Agents[v]) > 0) {flag = false;break;}}return flag;}()
        var my_site = "cocoa";
        var text = "＼お姉ちゃんに任せなさい .zZ／";
        var null_cover = "#FF0000";
        var rabbit = {
            "cocoa": {
                "cover": "#ff969a",
                "site": "hotococoa.com",
                "imgsrc": "./cocoa.jpg",
                "imghref": "https://hotobun.gitee.io/hexo",
                "access": 200
            },
            "chino": {
                "cover": "#87CEFA",
                "site": "kafuuchino.com",
                "imgsrc": "./chino.jpg",
                "imghref": "javascript:void(0)",
                "access": 200
            },
            "rize": {
                "cover": "#895FB7",
                "site": "tedezarize.com",
                "imgsrc": "./rize.jpg",
                "imghref": "https://twitter.com/sangou3",
                "access": 200
            },
            "syaro": {
                "cover": "#f7ebbb",
                "site": "kirimasyaro.com",
                "imgsrc": "./syaro.jpg",
                "imghref": "javascript:void(0)",
                "access": 200
            },
            "chiya": {
                "cover": "#7db357",
                "site": "ujimatsuchiya.com",
                "imgsrc": "./chiya.jpg",
                "imghref": "javascript:void(0)",
                "access": null
            },
        }
        if (my_site in rabbit) {
            if (ispc!=true){
                document.getElementById("rabbit_footer").style="width:80%;left:10%;right:10%;";
            }
            for (i in rabbit) {
                var img = document.createElement("img");
                var a = document.createElement("a");
                if (i == my_site) {
                    img.height = 250;
                    img.width = 250;
                    img.alt = i;
                    img.src = rabbit[i].imgsrc;
                    a.href = rabbit[i].imghref;
                    a.append(img);
                    document.getElementById("image").append(a);
                    document.getElementById("h1text").append(document.createTextNode(rabbit[i].site));
                    document.getElementById("h1text").append(document.createElement("br"));
                    document.getElementById("text").append(document.createTextNode(text));
                    document.title = i;
                    document.body.style.background = rabbit[i].cover;
                } else {
                    img.className = "rabbit_img"
                    img.src = rabbit[i].imgsrc;
                    img.alt = i;
                    a.href = "http://" + rabbit[i].site;
                    a.alt = i;
                    a.target = "vieww_window";
                    a.append(img);
                    var div = document.createElement("div");
                    div.className = 'rabbit';
                    div.append(a);
                    if (ispc){
                        var circle = document.createElement('div');
                        circle.className = "circle";
                        if (rabbit[i].access == 200) {
                            circle.style = "background-color: " + rabbit[i].cover + ";";
                        } else {
                            a.href = "javascript:void(0)";
                            a.onclick = function(){alert("Domain not sold!")}
                            a.target ='';
                            circle.style = "background-color: " + null_cover + ";";
                        }
                        div.append(circle);
                    }else{
                        img.style = "width: 95%";
                    }
                    document.getElementById("rabbit_footer").append(div)
                }
            }
        }
    </script>
</body>
